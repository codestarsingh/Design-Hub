<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design (v2)</title>
    <link rel="stylesheet" href="beta.css">
</head>

<body>
    <div class="product">
        <div class="imgbox">
            <img src="img/shirt.png">
        </div>
        <div class="details">
            <h2>Flying Machine<br><span>Men's Designer T-Shirt</span></h2>
            <div class="price">Rs 599</div>
            <label>Sizes</label>
            <ul>
                <li>XS</li>
                <li>S</li>
                <li>M</li>
                <li>XL</li>
                <li>XXL</li>
            </ul>
            <label>Colors</label>
            <ul class="colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#">Add To Cart</a>
        </div>
    </div>
</body>

</html>
